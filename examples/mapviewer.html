<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Viewer for Chimps</title>
    
    <link rel="stylesheet" href="mapviewer/css/bootstrap.min.css" />
    <link rel="stylesheet" href="mapviewer/mapviewer.css"         media="screen, projection" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
      	<h1>Map Viewer for Chimps</h1>
      </div>

      <div class="row">
        <form id="controls" class="col-md-2" action="" role="form">
	  <label>Layers</label>
          <div id="layers_toggs" class="bdr form-group">
            <div class="checkbox"><label><input id="regions_togg"    type="checkbox" class="layer_togg" checked="true" >Regions</input></label></div>
            <div class="checkbox"><label><input id="quads_togg"      type="checkbox" class="layer_togg"                >Tiles for Regions</input></label></div>
            <div class="checkbox"><label><input id="world_bdry_togg" type="checkbox" class="layer_togg" 	       >World Borders</input></label></div>	
            <div class="checkbox"><label><input id="world_land_togg" type="checkbox" class="layer_togg" checked="true" >World Land</input></label></div>	
            <div class="checkbox"><label><input id="tiles_togg"      type="checkbox" class="layer_togg" 	       >Quad Tiles</input></label></div>	
            <div class="checkbox"><label><input id="griddle_togg"    type="checkbox" class="layer_togg" checked="true" >Projected Lines</input></label></div>
            <div class="checkbox"><label><input id="graticule_togg"  type="checkbox" class="layer_togg" checked="true" >Gridlines</input></label></div>
          </div>
          <fieldset id="panzoom_ctls" class="form-group">
            <label for="tx_ctl"   >translate x:</label> <input type="text" id="tx_ctl" class=""></input>
            <label for="ty_ctl"   >translate y:</label> <input type="text" id="ty_ctl" class=""></input>
            <label for="sc_ctl"   >scale %:</label>     <input type="text" id="sc_ctl" class=""></input>
            <label for="zl_ctl"   >zoomlvl:</label>     <input type="text" id="zl_ctl" class=""></input>
	    <p id="ptr_lnglat" class="form-control-static"></p>

	    <!-- <input type="range" id="lng_ctl"  step="1"   min="40" max="65" value="53"  /> -->
	    <!-- <p  class="form-control-static"> Cutover Parallel = <output id="cutpar_out">53</output></p>   -->
	    <!-- <input type="range" id="lampar_ctl"  step="5"   min="0"  max="50" value="0"   /> -->
	    <!-- <p  class="form-control-static"> Lambert Parallel = <output id="lampar_out">0</output></p>   -->
	    <!-- <input type="range" id="cenmer_ctl"  step="2.5" min="0"  max="50" value="0"/> -->
	    <!-- <p  class="form-control-static"> Central Meridian = <output id="cenmer_out">22.5</output></p>   -->
	    <!-- <p  class="form-control-static">lng, lat:<span id="ptr_lnglat"></span></p> -->
	    
          </fieldset>
          <fieldset id="projection_ctls" class="form-group">
            <label for="projection_ctl">Projection:</label>
            <select id="projection_ctl" class="form-control">
              <option value="mercator"         selected="true"         >Mercator</option>
              <option value="equirectangular"          >Equirectangular</option>
              <option value="gall_peters"              >Gall-Peters</option>
              <option value="eckert4"		       >Eckert4</option>
              <option value="orthographic" >Orthographic</option>      
            </select>
	    <button id="reset_ctl" type="button" class="btn btn-default">Reset Display</button>
          </fieldset>
	  <div id="location"></div>
        </form>

        <div class="col-md-10 main">
	  <div id="map">
	    <svg width="800" height="800">
	    </svg>
	  </div>
        </div>
      </div>
    </div>
    <div id="placeinfo"    class="jsondump row"></div>
    
    <!-- <script src="mapviewer/js/bootstrap.min.js"></script> -->
    <script src="mapviewer/js/d3.js"></script>
    <script src="mapviewer/js/d3.geo.projection.min.js"></script>
    <script src="mapviewer/js/queue.v1.min.js"></script>
    <script src="mapviewer/js/topojson.min.js"></script>

    <script src="mapviewer/js/coffee-script.js"></script>
    <script type="text/coffeescript" src="mapviewer/dom_controls.coffee"></script>
    <script type="text/coffeescript" src="mapviewer/map4c-map.coffee"    ></script>
    <script type="text/coffeescript" src="mapviewer/mapviewer.coffee"></script>
  </body>
</html>
