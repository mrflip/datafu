<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Viewer for Chimps</title>
    
    <link rel="stylesheet" href="mapviewer/css/bootstrap.min.css" />
    <link rel="stylesheet" href="mapviewer/mapviewer.css"         media="screen, projection" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <form id="controls" class="col-md-2" action="" role="form">
	  <label>Layers</label>
          <div id="layers_ctls" class="bdr form-group">
            <div class="checkbox"><label><input type="checkbox" class="layer_ctl" value="regions"    name="layer" checked="true" >Regions</input></label></div>
            <div class="checkbox"><label><input type="checkbox" class="layer_ctl" value="quads"      name="layer" >Tiles for Regions</input></label></div>
            <div class="checkbox"><label><input type="checkbox" class="layer_ctl" value="world_bdry" name="layer" >World Borders</input></label></div>
            <div class="checkbox"><label><input type="checkbox" class="layer_ctl" value="world_land" name="layer" >World Land</input></label></div>
            <div class="checkbox"><label><input type="checkbox" class="layer_ctl" value="tiles"      name="layer" >Quad Tiles</input></label></div>
            <div class="checkbox"><label><input type="checkbox" class="layer_ctl" value="graticule"  name="layer" checked="true" >Gridlines</input></label></div>
          </div>
          <fieldset id="panzoom_ctls" class="form-group">
            <label for="lng_ctl"   >longitude:</label> <input type="text" id="lng_ctl"   class=""></input>
            <label for="lat_ctl"   >latitude:</label>  <input type="text" id="lat_ctl"   class=""></input>
            <label for="scale_ctl" >scale:</label>     <input type="text" id="scale_ctl" class=""></input>
            <label for="zl_ctl"    >zoomlvl:</label>   <input type="text" id="zl_ctl"    class=""></input>
	    <p id="ptr_lnglat" class="form-control-static"></p>
          </fieldset>
          <fieldset id="projection_ctls" class="form-group">
            <label for="projection_ctl">Projection:</label>
            <select id="projection_ctl" class="form-control">
              <option value="mercator"         selected="true"         >Mercator</option>
              <option value="equirectangular"          >Equirectangular</option>
              <option value="gall_peters"              >Gall-Peters</option>
              <option value="eckert4"		       >Eckert4</option>
              <option value="orthographic" >Orthographic</option>      
            </select>
	    <button id="reset_ctl" type="button" class="btn btn-default">Reset Display</button>
          </fieldset>
	  <div id="location"></div>
        </form>

        <div class="col-md-10 main">
	  <div id="map"></div>
        </div>
      </div>
    </div>
    <div id="placeinfo"    class="jsondump row"></div>
    
    <!-- <script src="mapviewer/js/bootstrap.min.js"></script> -->
    <script src="mapviewer/js/d3.js"></script>
    <script src="mapviewer/js/d3.geo.projection.min.js"></script>
    <script src="mapviewer/js/queue.v1.min.js"></script>
    <script src="mapviewer/js/topojson.min.js"></script>

    <script src="mapviewer/js/coffee-script.js"></script>
    <script src="mapviewer/mapviewer.coffee" type="text/coffeescript"></script>
  </body>
</html>
