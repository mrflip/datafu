    <title>Map Viewer for Chimps</title>

  <body>
    <div class="container-fluid">
      
      <!-- <div class="row"> -->
      <!-- 	<h1>Square Collignon Projection</h1> -->
      <!-- </div> -->

      <div class="row">
        <form id="controls" class="col-md-2" action="" role="form">
	  <label>Layers</label>
          <div id="layer_toggs" class="bdr form-group">
            <div class="checkbox"><label><input type="checkbox" class="layer_togg" id="regions_togg"    value="regions"    name="layer" checked="true" >Regions</input></label></div>
            <div class="checkbox"><label><input type="checkbox" class="layer_togg" id="quads_togg"      value="quads"      name="layer"                >Tiles for Regions</input></label></div>
            <div class="checkbox"><label><input type="checkbox" class="layer_togg" id="world_bdry_togg" value="world_bdry" name="layer" 	       >World Borders</input></label></div>	
            <div class="checkbox"><label><input type="checkbox" class="layer_togg" id="world_land_togg" value="world_land" name="layer" checked="true" >World Land</input></label></div>	
            <div class="checkbox"><label><input type="checkbox" class="layer_togg" id="tiles_togg"      value="tiles"      name="layer" 	       >Quad Tiles</input></label></div>	
            <div class="checkbox"><label><input type="checkbox" class="layer_togg" id="graticule_togg"  value="graticule"  name="layer" checked="true" >Gridlines</input></label></div>
          </div>
	  
	  <input type="range" id="nlobes_ctl" step="1"   min="1"  max="24" value="4"   />
	  <p  class="form-control-static"> H = <output id="nlobes-output">4</output></p>
	  <input type="range" id="cutpar_ctl"  step="1"   min="40" max="65" value="53"  />
	  <p  class="form-control-static"> Cutover Parallel = <output id="cutpar-output">53</output></p>  
	  <input type="range" id="lampar_ctl"  step="5"   min="0"  max="50" value="0"   />
	  <p  class="form-control-static"> Lambert Parallel = <output id="lampar-output">0</output></p>  
	  <input type="range" id="cenmer_ctl"  step="2.5" min="0"  max="50" value="0"/>
	  <p  class="form-control-static"> Central Meridian = <output id="cenmer-output">22.5</output></p>  
        </form>
	
        <div class="col-md-10 main">
	  <div id="map">
	    <svg width="800" height="800">
	    </svg>
	  </div>
        </div>
      </div>
    </div>
    <div id="infobox"  class="jsondump row"></div>
