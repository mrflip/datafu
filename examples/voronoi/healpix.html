<h1>HEALPix Projection</h1>
<div id="map"></div>

<p><input type="range" id="nlobes_ctl" step="1"   min="1"  max="24" value="4"   />  Number of Lobes (H) = <output id="nlobes_out">4</output></p>
<p><input type="range" id="cutpar_ctl"  step="1"   min="40" max="65" value="53"  /> Cutover Parallel = <output id="cutpar_out">53</output></p>  
<p><input type="range" id="lampar_ctl"  step="5"   min="0"  max="50" value="0"   /> Lambert Parallel = <output id="lampar_out">0</output></p>  
<p><input type="range" id="cenmer_ctl"  step="2.5" min="0"  max="50" value="22.5"/> Central Meridian = <output id="cenmer_out">22.5</output></p>  

<p>

</p>
